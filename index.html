<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <span class="title">Katik</span>
      <span class="sub-title">Kalkulator Matematik</span>

    <main>
        <div class="card">
      <div id="gambar">

          src="https://id-static.z-dn.net/files/db0/e06be611e00360848cff87d259845e16.jpg"
          alt="Gambar Persegi"
        />
        </div>
        <div class="formula-description">
          <p>Rumus Luas Persegi yaitu:</p>
          <p>L = S x S</p>

          <p>Dimana:</p>
          <p>L = Luas</p>
          <p>S = Sisi</p>
        </div>

        <div>
          <form>
            <h3>Hitung Luas Persegi</h3>
            <input type="number" id="sisi_luas" name="sisi-luas" required placeholder="Masukan panjang sisi" />
            <p>L = S x S</p>
            <p class="result-luas" id="perhitungan-luas"></p>
            <p class="result-luas" id="output-luas">L = <span></span></p>
          </form>
<div id="btn">
          <button name="hitung-luas" onclick="hitungLuas()">HITUNG</button>
          <button name="reset-luas" onclick="resetulangs()">reset</button>
      </div>
      <br>
      </div>
      <div class="card2">
        <div id="gambar">
            <img
              src="https://id-static.z-dn.net/files/db0/e06be611e00360848cff87d259845e16.jpg"
              alt="Gambar Persegi"
            />
            </div>
            <div class="formula-description">
              <p>Rumus Luas Keliling Persegi yaitu:</p>
              <p>K = 4 x S</p>
    
              <p>Dimana:</p>
              <p>K = Keliling</p>
              <p>S = Sisi</p>
            </div>
    
            <div>
              <form>
                <h3>Hitung Keliling Persegi</h3>
                <input type="number" id="sisi_keliling" name="sisi-keliling" required placeholder="Masukan panjang sisi" />
    
                <p>K = 4 x S</p>
                <p class="result-keliling" id="perhitungan-keliling"></p>
                <p class="result-keliling" id="output-keliling">K = <span></span></p>
              </form>
    <div id="btn">
              <button name="hitung-keliling" onclick="hitungKeliling()">HITUNG</button>
              <button name="reset-keliling" onclick="resetulang()">reset</button>
          </div>

      </div>
    </main>

    <footer></footer>
  </body>
</html>
